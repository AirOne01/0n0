name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: "20.11"
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Print versions
        run: |
          git --version
          node --version
          npm --version
          pnpm --version
          pnpx xo --version
      - name: Install deps xo
        run: |
          pnpm i

      - name: Lint repo
        run: |
          pnpm run turbo lint
